<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app"></div>
<input type="button" onclick="btnClick1()" value="get_button">
<br>
<input type="button" onclick="btnClick2()" value="post_button">
<br>
<input type="button" onclick="btnClick3()" value="ajax_button">
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
    function btnClick1() {
        $.get('http://localhost:8080/hello', function (msg) {
            $("#app").html(msg);
        });
    }

    function btnClick2() {
        $.post('http://localhost:8080/hello', function (msg) {
            $("#app").html(msg);
        });
    }
    
    function btnClick3() {
//        alert('进入click3');
        $.ajax(
            {
                url:"http://127.0.0.1:8080/cors",
                success: function (data) {
                    alert(data);
                }
            }
        );
    }
</script>
</body>
</html>
